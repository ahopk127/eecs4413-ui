<html>
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form>
            <label for="username-input">Username:</label>
            <input type="text" id="username-input"><br>
            <label for="password-input">Password:</label>
            <input type="password" id="password-input"><br>
            <br>
            <label for="first-name-input">First Name:</label>
            <input type="text" id="first-name-input"><br>
            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input"><br>
            <label for="address-input">Address:</label>
            <input type="text" id="address-input"><br>
            <label for="street-number-input">Street Number:</label>
            <input type="text" id="street-number-input"><br>
            <label for="postal-code-input">Postal Code:</label>
            <input type="text" id="postal-code-input"><br>
            <label for="city-input">City:</label>
            <input type="text" id="city-input"><br>
            <label for="country-input">Country:</label>
            <input type="text" id="country-input"><br>
            <input type="submit" action="login" value="Login">
        </form>
    </body>
</html>
